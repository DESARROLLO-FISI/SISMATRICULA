<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
  <head>
    <title>Carga Matricula</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <br/>
      <h3>Carga de Archivo</h3>
      <div class="form-row">
        <div class="col-md-3">
          <label class="w-100 h-100 text-center pt-2" for="">Seleccione su archivo ( .csv, .xls, .xlsx):</label>
        </div>
        
        <div class="col-md-5">
          <div class="input-group">
            <div class="custom-file">

              <label id="label-matricula" class="custom-file-label text-muted" for="file-matricula">Ningun archivo seleccionado</label>
              <input type="file" class="custom-file-input" id="file-matricula" value="Buscar" type="file" onchange="convertir(event)" >
            </div>
          </div>
        </div>
        
        <div class="col-md-2">
          <button id="botonExcel" type="button" class="btn btn-primary" onclick="enviarDataAlumnos()">Enviar Excel</button>  
        </div>
      </div>
      
      <div class="form-row">
      	<div class="col-md-4"></div>
      	<div id="cargaExterna" class="text-center"></div>
      </div>
    </div>
  </body>
</html>
