<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
  <head>
    <title>Consulta General</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <br/>
      <h3>Consultar tramites de alumno</h3>
      <div class="form-row">
      	<div class="col-md-3">
	          <input type="text" id="Inpt" class="form-control" placeholder="Ingrese el codigo">
        </div>
        <div class="col-md-2">
	          <button type="button" id="btnBuscar" class="btn btn-primary ml-2">Buscar</button>
        </div>
        <div id="div-clear" class="col-md-3" style="display:none">
          <a href="#" id="limpiarDatos">
          	<i class="fa fa-trash-o" style="font-size:2rem;color:red"></i>
          </a>
        </div>
      </div>
      <br/>
      <div class="form-row">
        <div class="form-group">
          <span class="mr-3 my-3">Nombre del alumno:</span>
          <div class="d-inline-flex border rounded px-3 py-1 bg-white text-muted">
            <span id="txtNombre" class="">no existe - nombre</span>
          </div>
        </div>
      </div>
      <div id="state" style="display:none">
      	  <div class="row"><h4>Estado</h4></div>
	      <div class="form-row">
	        <div class="form-group">
	          <span class="mr-3 my-3">Reserva:</span>
	          <div class="d-inline-flex  pr-3 py-1">
	            <span id="resvUsada" class="">0 </span> / 6
	          </div>
	        </div>
	        <div class="form-group">
	          <span class="mr-3 my-3">Reactualizacion:</span>
	          <div class="d-inline-flex  pr-3 py-1">
	            <span id="reactUsada" class="">0 </span> / 6
	          </div>
	        </div>
	      </div>
	      <div class="form-row">
	        <div class="form-group">
	          <span class="mr-3 my-3">Matricula:</span>
	          <div id="divStMatric" class="d-inline-flex border rounded px-3 py-1">
	            <span id="stMatric" class="">Estado no disponible</span>
	          </div>
	        </div>
	      </div>
	  </div>
      <div class="row pt-3">
        <div class="">
          <h4>Datos Registrados</h4>
        </div>
        <div class="pt-3">
          <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                	<th>Id</th>
                    <th>Periodo Ultima Matricula</th>
                    <th>Fecha de Abandono</th>
                    <th>Periodo Regreso Matricula</th>
                    <th>Fecha Matricula</th>
                    <th>R.D</th>
                    <th>Tipo Tramite</th>
                    <th>Accion</th>
                </tr>
                
            </thead>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
