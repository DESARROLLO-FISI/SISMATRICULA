<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  	<script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	
	<div class="container">
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br/>
			 
			<input type="text" id="codigo" name="codigo"  th:placeholder="Codigo"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<div class="alert alert-danger d-inline-flex p-2">
					Usuario o Password invalido, verifiquelos
				</div>
				<!--  <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>-->
			</div>
			<div align="center" th:if="${param.logout}">
				<div class="alert alert-warning d-inline-flex p-2">
					Logout succes
				</div>
			</div>
			<button class="btn btn-lg btn-primary btn-block " name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>
	</div>
</body>
</html>
